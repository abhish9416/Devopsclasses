---
- name : install tomcat 10 on ubuntu 22.04
  hosts: all
  become : yes
  tasks:
    - name : Java installation
      ansible.builtin.apt: 
        name : openjdk-11-jdk
        update_cache: yes 
        state: present
    - name : create a tomcat group
      ansible.builtin.group :
        name : tomcat
        state : present
    - name : Create a tomcat user
      ansible.builtin.user:
        name : tomcat 
        create_home : yes
        group : tomcat
        home : /opt/tomcat
        shell : /bin/false
        state : present


---
- name : install tomcat 10 on ubuntu 22.04
  hosts: all
  become : yes
  tasks:
    - name : Java installation
      ansible.builtin.apt: 
        name : openjdk-11-jdk
        update_cache: yes 
        state: present
    - name : create a tomcat group
      ansible.builtin.group :
        name : tomcat
        state : present
    - name : Create a tomcat user
      ansible.builtin.user:
        name : tomcat 
        create_home : yes
        group : tomcat
        home : /opt/tomcat
        shell : /bin/false
        state : present
    - name : download tomcat on Ubuntu
      ansible.builtin.get_url :
        url : https://www-eu.apache.org/dist/tomcat/tomcat-10/v10.1.4/bin/apache-tomcat-10.1.4.tar.gz
        dest : /tmp/apache-tomcat-10.1.4.tar.gz

    - name : Extract /tmp/apache-tomcat-10.1.4
      ansible.builtin.unarchive :
        src : /tmp
        dest : /opt/tomcat/

    - name : create a symbolic link for tomcat
      ansible.builtin.file :
        src : /opt/tomcat/apache-tomcat-10.1.4
        dest : /opt/tomcat/latest
        state : link
    - name : change permission
      ansible.builtin.file:
        dest : /opt/tomcat/
        recurse : yes
        owner : tomcat
        group : tomcat
        state : directory
